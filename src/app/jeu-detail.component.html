<section class="details">
	<div *ngIf="jeu">
		<article>
			<h2>{{jeu.name}}</h2>
			<img src="{{jeu.img}}" alt="Tous les jeux">
			<p>{{jeu.description}}</p>
			
			<div id="modifdetails">
				<input [(ngModel)]="jeu.name" type="text" class="form-control" placeholder="name" />
		
				<button (click)="goBack()" class="btn btn-danger">Annuler</button>
				<button (click)="save()" class="btn btn-success">Enregistrer</button>
			
			</div>
		</article>
	</div>
<section>
