
<button type="submit" class="btn btn-default">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
</button>

<input type="text" class="form-control" placeholder="Search" #searchBox id="search-box" (keyup)="search(searchBox.value)">





<div style="position:absolute; background-color: #141414; width: 170px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; padding:0 12px; margin: 0 13px;color: white;">
    <div *ngFor="let jeu of jeux | async"
         (click)="gotoDetail(jeu)" class="search-result" >
      {{jeu.name}}
    </div>
</div>
